title= Aus &quot;Bookmark Tags&quot; ist &quot;TagSifter&quot; geworden
message= Danke, dass Sie Bookmark Tags aktualisiert haben.  Firefox 3 erlaubt, Lesezeichen Schlagwörter zuzuweisen, so dass das ordnerbasierte System von Bookmark Tags nicht mehr notwendig ist.  Um dieser Neuerung Tribut zu zollen, wurde Bookmark Tags in &quot;TagSifter&quot; umbenannt.  Sie können aus Ihren Ordnern Firefox-3-Schlagwörter erstellen, indem Sie den Migrationsassistenten benutzen, auf den über das Menü &quot;Extras&quot;, über die Einstellungen von TagSifter oder über den Knopf unten zugegriffen werden kann.
closeButton.label= Schließen
migrateButton.label= Migrationsassistenten starten
suppressCheckbox.label= Diese Meldung nicht noch einmal zeigen
